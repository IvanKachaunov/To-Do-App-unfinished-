<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Using Bootstrap to add icons, checkbox and modal(for edit) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="title">WORKS TO BE DONE</h1>

    <div class="text-input">
      <form>
        <input type="text" id="To-Do" placeholder="Enter The Work" /><br />
        <!-- <div class="button-shape"> -->
        <button class="To-DoButton"><i class="plus-square"></i></button>
        <!-- </div> -->
      </form>
    </div>
    <div id="button-container">
      <button id="delete">Delete all</button>
    </div>

    <ul class="info-container"></ul>

    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Edit info</h4>
            </div>
            <div class="modal-body">
              <p>
                Edit your current info element or close the window without doing
                any changes:
              </p>
              <input
                class="form-control modal-edit-input"
                type="text"
                style="width: 200px"
                placeholder="Change element info"
              />
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary save-button">
                Save changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
